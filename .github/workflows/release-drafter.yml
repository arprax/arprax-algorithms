name: Release Drafter

on:
  push:
    branches:
      - main # Or master, whichever your PUBLIC repo uses

permissions:
  contents: write
  pull-requests: write

jobs:
  update_release_draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    # Guard: only run on the public repo
    if: github.repository == 'arprax/arprax-algorithms'
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}