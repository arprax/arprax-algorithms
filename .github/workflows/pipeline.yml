name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff Linter
        run: ruff check src/ tests/

  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: [ "3.11" ] # Run coverage on a single version to avoid duplicate artifacts
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests with coverage
        # Captures the text report into a file
        run: |
          set -o pipefail
          pytest --cov-report=xml | tee coverage_report.txt

      - name: Upload Coverage Artifact
        # Stores the report so the 'release' job can access it
        uses: actions/upload-artifact@v4
        with:
          name: alnoms-coverage-report
          path: coverage_report.txt

      - name: Upload Coverage to GitHub Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          badge: true
          fail_below_min: false
          format: markdown
          output: both

      - name: Write Summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: test
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    permissions:
      contents: write
    outputs:
      released: ${{ steps.release.outputs.released }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Coverage Artifact
        # Retrieves the report from the previous job
        uses: actions/download-artifact@v4
        with:
          name: alnoms-coverage-report

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.16.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    needs: release
    if: github.repository == 'arprax/alnoms' && (needs.release.outputs.released == 'true' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*