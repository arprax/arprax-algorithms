site_name: Arprax Algorithms
site_url: https://algorithms.arprax.com
repo_url: https://github.com/arprax/arprax-algorithms
repo_name: Arprax/arprax_algorithms
edit_uri: null
site_author: Tanmoy Chowdhury, PhD
site_description: The official home of arprax-algorithms. We bridge the gap between academic theory and industry with a production-grade library, the Algorithm Engineering Handbook, and essential Python tutorials.

theme:
  name: material
  toc_depth: 8
  custom_dir: overrides
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
    - content.tabs.link
    - navigation.footer
  palette:
    # 1. Light Mode (and OS default if light)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # 2. Dark Mode (and OS default if dark)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

copyright: '&copy; 2026 <a href="https://arprax.com">Arprax Lab</a> | A core division of Arprax dedicated to Applied Data Intelligence.'

plugins:
  - search
  - social:
      cards_layout_options:
      background_color: "#009688"
      font_family: Roboto
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_root_heading: false
            show_root_toc_entry: false
            show_source: true
            heading_level: 4
  - i18n:
      default_language: en
      languages:
        - locale: en
          name: English
          default_name: English
          build: true
          default: true  # <--- This is the missing piece
        - locale: bn
          name: à¦¬à¦¾à¦‚à¦²à¦¾
          default_name: Bengali
          build: false

